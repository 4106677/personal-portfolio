name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # environment: production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Store variables
        run: |
          mkdir front-app
          cd front-app
          touch .env
          echo 'REACT_APP_SERVICE_ID=${{ secrets.SERVICE_ID }}' >> .env

      - name: Leak variables
        run: |
          cd front-app
          ls -al
          cat .env
          cat .env | hexdump

      # - name: Store variables
      #   run: |
      #     echo ${{ secrets.SERVICE_ID }}
      #     echo "REACT_APP_SERVICE_ID=${{ secrets.SERVICE_ID }}"

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
